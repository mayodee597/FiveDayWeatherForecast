<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
<link href="style.css" type="text/css" rel="stylesheet">
  <title>Weather Forecast App</title>
</head>
<body>

<div id="Top_div">
    <h1>Weather Dashboard</h1>
</div>

<div class="container-fluid">

    <div class="d-flex flex-row">

      <!-- This is the left side div -->
      <div id="leftSide"> 
        <label>Search for a City:<br>
          <input type="text" id="search-city">
          </label>
          <br>
          <button id="search" type="submit" class="btn btn-primary"><i class="fa fa-search" aria-hidden="true"></i> Search</button>
           <div id="searchTable">
             <!-- populated table in javascript -->
          </div>
      </div>

      <!-- This right side -->
      <div class="col-sm-4 col-md-4 col-lg-4">
        <div class="col-sm-8 col-md-8 col-lg-8" id="weatherDashboard">
            <p>Results will appear here</p>
            <!-- populated results in javascript -->
        </div>

        <!-- This div is the 5 day weather forcast -->
        <div>
          <p>5-Day Forecast:</p>
          <div id="5DayForecast" class="d-flex flex-row">
            <!-- This is where the blue boxes go -->
          </div>
        </div>
      </div>

    </div> <!-- closing row div -->

</div> <!-- closing the container div -->

  <script src="https://code.jquery.com/jquery.js"></script>

<script src="script.js"></script>

<script type="text/javascript"></script>
</body>
</html>
 }
